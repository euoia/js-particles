    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Particles</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />

		<script src="../lib/ImageLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/Screen.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/FallingLeaf.js" type="text/javascript" charset="utf-8"></script>

		<script src="../third-party-lib/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../third-party-lib/underscore.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
			window.onload = function() {
				new Screen({
					screen: document.getElementById('screen'),
					width: 1276,
					height: 284,
					startEvent: 'onclick',
					ready: function (screen) {
						new FallingLeaf({
							imageUrl: '../img/leaf.png',
							shadowUrl: '../img/leaf-shadow.png',
							context: screen.foregroundLayerContext,
							leafX: 10,
							leafY: 10,
							groundY: 190,
							width: screen.width,
							height: screen.height,
							animationDuration: 8000,
						});
					}
				});
			};
		</script>
    </head>
    <body>
		<div id="screen"></div>
		<div id="controls"></div>
	</body>
