    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Particles</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

		<script src="lib/ImageLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/Particles.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/Game.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/Controls.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/Screen.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/TextOverlay.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/SceneManager.js" type="text/javascript" charset="utf-8"></script>

		<script src="scenes/SceneFireside.js" type="text/javascript" charset="utf-8"></script>
		<script src="scenes/SceneTombosBody.js" type="text/javascript" charset="utf-8"></script>
		<script src="scenes/SceneHouse.js" type="text/javascript" charset="utf-8"></script>

		<script src="third-party-lib/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="third-party-lib/underscore.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
			window.onload = function() {
				s = new Screen({
					screen: document.getElementById('screen'),
					foreground: './img/curtains.jpg',
					width: 1276,
					height: 284,
					revealTime: 300,
					startEvent: 'onclick',
					ready: function () {
						new TextOverlay({
							canvas: this.getForegroundCanvas(),
							textTitle: 'Murder in the Mendip Hills',
							textSubtitle: "click to begin"
						});
					}
				});

				sm = new SceneManager({
					'scenes': {
						fireside: new SceneFireside(),
						tombosBody: new SceneTombosBody(),
						house: new SceneHouse()
					},
					currentSceneId: 'fireside'
				});

				c = new Controls ({
					controls: document.getElementById('controls')
				});

				g = new Game ({
					sceneManager: sm,
					controls: c,
					screen: s,
					storyDelay: 300
				});
			};
		</script>
    </head>
    <body>
		<div id="screen"></div>
		<div id="controls"></div>
	</body>
</html>
